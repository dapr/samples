apiVersion: v1
kind: Secret
metadata:
  name: demo-twitter-secrets
type: Opaque
data:
  consumer-key: {{ .Values.twitter.consumer.key | b64enc }}
  access-token: {{ .Values.twitter.access.token | b64enc }}
  access-secret: {{ .Values.twitter.access.secret | b64enc }}
  consumer-secret: {{ .Values.twitter.consumer.secret | b64enc }}