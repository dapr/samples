apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
  labels:
    app: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "notifications"
        dapr.io/app-port: "8000"
        dapr.io/enable-api-logging: "true"
        dapr.io/log-level: "info"
    spec:
      containers:
      - name: notifications
        image: notifications:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: LOG_LEVEL
          value: "INFO"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: notifications
  labels:
    app: notifications
spec:
  selector:
    app: notifications
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: notifications-stripprefix
spec:
  stripPrefix:
    prefixes:
    - /notifications-service
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notifications
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-notifications-stripprefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /notifications-service
        pathType: Prefix
        backend:
          service:
            name: notifications
            port:
              number: 80