apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - image: openzipkin/zipkin
          name: zipkin
---
apiVersion: v1
kind: Service
metadata:
  name: publiczipkin
  labels:
    app: zipkin
spec:
  ports:
  - port: {{ .Values.zipkin.externalPort }}
    protocol: TCP
    targetPort: 9411
  selector:
    app: zipkin
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  labels:
    app: zipkin
spec:
  ports:
  - port: 9411
    protocol: TCP
    targetPort: 9411
  selector:
    app: zipkin
  type: ClusterIP