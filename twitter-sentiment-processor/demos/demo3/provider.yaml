apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider
  labels:
    app: provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: provider
  template:
    metadata:
      labels:
        app: provider
        demo: build2020
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "provider"
        dapr.io/app-port: "3001"
        dapr.io/log-as-json: "true"
        dapr.io/config: "tracing"
    spec:
      containers:
      - name: provider
        image: darquewarrior/provider:v0.3.3
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: DAPR_HTTP_PORT
          value: "3500"
