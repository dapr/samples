# Default values for demochart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
demoName: "twitterSentimentProcessor"

dapr:
   port: 3500
   # Sets the log level for the Dapr sidecar. Allowed values are debug, info, warn, error.
   loglevel: "info"

image:
   tag: "latest"

processor:
   port: 3002
   image: "darquewarrior/nodeprocessor"

provider:
   port: 3001
   image: "darquewarrior/nodeprovider"

viewer:
   port: 8083
   externalPort: 80
   image: "darquewarrior/goviewer"

zipkin:
   externalPort: 80